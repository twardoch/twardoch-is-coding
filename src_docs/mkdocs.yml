    - Tokenization: llm/tokenization.md
    - Embeddings: llm/embeddings.md
    - Transformer Architecture: llm/transformer.md
    - Attention Mechanism: llm/attention.md
  - Development Tools:
    - IDE vs CLI Paradigms: tools/paradigms.md
    - VSCode & GitHub Copilot: tools/vscode-copilot.md
    - Cursor IDE: tools/cursor.md
    - Claude Code: tools/claude-code.md
    - Gemini CLI: tools/gemini-cli.md
    - Tool Comparison: tools/comparison.md
  - MCP Protocol:
    - Introduction to MCP: mcp/introduction.md
    - Simple vs Agentic APIs: mcp/simple-vs-agentic.md
    - MCP Servers: mcp/servers.md
    - Real-world Examples: mcp/examples.md
  - Real Projects:
    - Project Overview: projects/overview.md
    - pdf22png Case Study: projects/pdf22png.md
    - claif-packages Ecosystem: projects/claif-packages.md
    - vttiro Development: projects/vttiro.md
    - Workflow Evolution: projects/workflow-evolution.md
  - Practical Workflows:
    - Best Practices: workflows/best-practices.md
